<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users and Items</title>

    <style>
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
        }

        .item-box {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item-box img {
            width: 100%; /* Makes image responsive */
            height: auto;
            margin-bottom: 10px;
        }
    </style>
    
</head>
<body>
    <h1>ADMIN/DEV TOOLS</h1>
    <h2>Users:</h2>
    <ul id="user-list"></ul>
    <h2>Coins:</h2>
    <div id="item-list" class="item-grid"></div>
    
    <a href="/">Back to Home</a>

    <script>
        // Fetch the user list and insert it into the page
        fetch('/users')
            .then(response => response.json())
            .then(users => {
                const userList = document.querySelector('#user-list');
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `Username: ${user.username}`;
                    userList.appendChild(li);
                });
            });
    
        // Fetch the item list and insert it into the page
        fetch('/items')  // This line initiates fetching item data from your server
            .then(response => response.json())
            .then(items => {  // This callback processes the items after they are fetched
                const itemList = document.querySelector('#item-list');
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'item-box';
                    div.innerHTML = `
                        <a href="/items/${item.ticker}"> <!-- Link to the item's detailed page -->
                            <img src="${item.icon}" alt="Icon of ${item.name}">
                            <h3>${item.name}</h3>
                        </a>
                        <p>${item.description}</p>
                        ${item.artwork.map(url => `<img src="${url}" alt="Artwork of ${item.name}">`).join('')}
                        <p>Ticker: ${item.ticker || 'N/A'}</p>
                        <p>Countdown: ${item.countdown} hours</p>
                    `;
                    itemList.appendChild(div);
                });
            })
            .catch(error => console.error('Error loading items:', error));  // This will log errors to the console if the fetch fails
    </script>
    

</body>
</html>
