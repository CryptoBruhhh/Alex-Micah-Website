<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users and Items</title>

    <style>
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            padding: 20px;
        }

        .item-box {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .item-box img {
            width: 100%; /* Makes image responsive */
            height: auto;
            margin-bottom: 10px;
        }
    </style>
    
</head>
<body>
    <h1>ADMIN/DEV TOOLS</h1>
    <h2>Users:</h2>
    <ul id="user-list"></ul>
    <h2>Coins:</h2>
    <div id="item-list" class="item-grid"></div>
    
    <a href="/">Back to Home</a>

    <script>
        fetch('/users')
            .then(response => response.json())
            .then(users => {
                const userList = document.querySelector('#user-list');
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `Username: ${user.username}`;
                    userList.appendChild(li);
                });
            });
    
            fetch('/items')
        .then(response => response.json())
        .then(items => {
            const itemList = document.querySelector('#item-list');
            const serverBaseURL = 'http://localhost:3000/';  // Adjust based on your actual server URL
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item-box';
                const itemPageUrl = `${serverBaseURL}item-detail?ticker=${item.ticker}`;  // Full link to the detail page

                div.innerHTML = `
                    <a href="${itemPageUrl}">
                        <img src="${serverBaseURL + item.icon}" alt="Icon of ${item.name}" style="cursor:pointer;">
                    </a>
                    <a href="${itemPageUrl}" style="text-decoration:none; color:inherit;">
                        <h3>${item.name}</h3>
                    </a>
                    <p>${item.description}</p>
                    <p>Ticker: ${item.ticker}</p>
                    <p>Countdown: ${item.countdown} hours</p>
                    <a href="${itemPageUrl}">View Details</a>
                    <div class="url-display">
                        <label>Item URL:</label>
                        <input type="text" value="${itemPageUrl}" readonly onclick="this.select();">
                    </div>
                `;
                itemList.appendChild(div);
            });
        })
        .catch(error => console.error('Error loading items:', error));
    
        function copyToClipboard(elementId) {
            var copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
    

</body>
</html>
