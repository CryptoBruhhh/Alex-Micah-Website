<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo"><a href="/">PRELAUNCH.MEME</a></div>
        <nav>
            <ul class="nav">
                <li><a href="/account.html">[Account]</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-info">
        <h1>My Account</h1>
        <div>
            <img id="userPhoto" src="https://via.placeholder.com/150" alt="Profile Picture" />
            <p id="username">Username: Loading...</p>
        </div>
    </div>

    <div class="created-coins">
        <h2>My Created Coins</h2>
        <ul id="coinsList">
            <li>Loading...</li>
        </ul>
    </div>

    <script>
        // Fetch user info and their created coins
        fetch('/user-info')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch user data');
            }
            return response.json();
        })
        .then(data => {
            console.log('Received user data:', data); // Log the entire data object
            document.getElementById('userPhoto').src = data.photoUrl || 'https://via.placeholder.com/150';
            document.getElementById('username').textContent = 'Username: ' + data.username;

            // Handle created coins
            const coinsList = document.getElementById('coinsList');
            coinsList.innerHTML = ''; // Clear the loading text

            if (!Array.isArray(data.createdCoins) || data.createdCoins.length === 0) {
                coinsList.innerHTML = '<li>No coins created yet.</li>';
            } else {
                data.createdCoins.forEach(coin => {
                    const listItem = document.createElement('li');
                    if (typeof coin === 'object') {
                        // If coin is an object, try to access its properties
                        const coinInfo = Object.entries(coin).map(([key, value]) => `${key}: ${value}`).join(', ');
                        listItem.textContent = `Coin: ${coinInfo}`;
                    } else {
                        // If coin is not an object (e.g., it's a string), display it directly
                        listItem.textContent = `Coin: ${coin}`;
                    }
                    coinsList.appendChild(listItem);
                });
            }
        })
        .catch(error => {
            document.getElementById('username').textContent = 'Failed to load user data';
            console.error('Error:', error);
        });
    </script>
</body>
</html>
