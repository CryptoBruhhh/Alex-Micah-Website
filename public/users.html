<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <style>
        /* Custom styles to ensure no header/nav bar is displayed */
        header, nav {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Dev Link (Temporary)</h1>
    <ul id="user-list">
        <!-- Usernames will be injected here -->
    </ul>

    <br><br>
    <a href="/">Back to Home</a>

    <script>
        // Fetch the user list and insert it into the page
        fetch('/users')
            .then(response => response.json())
            .then(users => {
                const userList = document.querySelector('#user-list');
                users.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `Username: ${user.username}`;
                    userList.appendChild(li);
                });
            });
    </script>
</body>
</html>
